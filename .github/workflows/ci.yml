name: "CI"

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: 'Build'
    runs-on: 'ubuntu-latest'
    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite:latest
        ports:
          - 10000:10000
          - 10001:10001
          - 10002:10002
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2025-latest
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: 'Y'
          MSSQL_SA_PASSWORD: 'IntegrationTestsDbPassword85!'
          MSSQL_COLLATION: 'Latin1_General_CI_AS_KS'

    steps:
    - name: 'Checkout'
      uses: actions/checkout@v6

    - name: 'Install dotnet'
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json
      
    - name: 'Restore packages'
      run: dotnet restore

    - name: 'Build project'
      run: dotnet build --no-restore --configuration Debug

    - name: 'Build project (dacpac copy issue)'
      run: dotnet build --no-restore --configuration Debug

    - name: 'Verify ReadyToRun and SingleFile publish'
      run: |
        echo "Publishing WebApplicationDemo with ReadyToRun and SingleFile..."
        dotnet publish samples/WebApplicationDemo/WebApplicationDemo.csproj -c Release -r linux-x64 --self-contained false -f net10.0 -o /tmp/publish-webdemo -p:RestoreLockedMode=false
        echo "Verifying published output exists..."
        ls -lh /tmp/publish-webdemo/WebApplicationDemo
        echo "Publishing Ark.ResourceWatcher.Sample with ReadyToRun and SingleFile..."
        dotnet publish samples/Ark.ResourceWatcher/Ark.ResourceWatcher.Sample/Ark.ResourceWatcher.Sample.csproj -c Release -r linux-x64 --self-contained false -f net10.0 -o /tmp/publish-resourcewatcher -p:RestoreLockedMode=false
        ls -lh /tmp/publish-resourcewatcher/Ark.ResourceWatcher.Sample
        echo "Publish verification completed successfully"

    - name: Test
      run: dotnet test --no-build --no-restore --configuration Debug --report-trx --coverage --crashdump --crashdump-type mini --hangdump --hangdump-timeout 10m --hangdump-type mini --minimum-expected-tests 1
      
    # see https://github.com/dorny/test-reporter?tab=readme-ov-file#recommended-setup-for-public-repositories
    - uses: actions/upload-artifact@v6  # upload test results
      if: success() || failure()        # run this step even if previous step failed
      with:
        name: test-results
        path: "**/*.trx"

    - name: Install dotnet-coverage
      run: dotnet tool install -g dotnet-coverage

    - name: Convert coverage to cobertura
      run: dotnet-coverage merge **/*.coverage -f cobertura -o coverage.cobertura.xml

    - name: Create code coverage report
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator -reports:coverage.cobertura.xml -targetdir:CodeCoverage -reporttypes:'MarkdownSummaryGithub;Cobertura'

    - name: Write to Job Summary
      run: cat CodeCoverage/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
    
