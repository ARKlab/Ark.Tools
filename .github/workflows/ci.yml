name: "CI"

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  build:
    name: 'Build'
    runs-on: 'ubuntu-latest'
    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite:latest
        ports:
          - 10000:10000
          - 10001:10001
          - 10002:10002
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: 'Y'
          MSSQL_SA_PASSWORD: 'ArkSpecFlow123Stella!'

    steps:
    - name: 'Checkout'
      uses: actions/checkout@v4

    - name: 'Install dotnet'
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
      
    - name: 'Restore packages'
      run: dotnet restore

    - name: 'Build project'
      run: dotnet build --no-restore --configuration Debug

    - name: Test
      run: dotnet test --no-restore --configuration Debug --logger "trx;LogFileName=test-results.trx"
      
    # see https://github.com/dorny/test-reporter?tab=readme-ov-file#recommended-setup-for-public-repositories
    - uses: actions/upload-artifact@v4  # upload test results
      if: success() || failure()        # run this step even if previous step failed
      with:
        name: test-results
        path: "**/test-results.trx"
    
    - name: Component detection 
      uses: advanced-security/component-detection-dependency-submission-action@v0.0.2
      